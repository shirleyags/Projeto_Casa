<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<meta charset="UTF-8">
<title>Cadastrar Shows</title>
</head>



<body class="corpo_lista_clientes">
<section layout:fragment="conteudo">
	

		<div class="lista_mover_eventos" th:each="evento:${eventosTodos}">
			<div>
				<div class="flex_lado_lista">
					<h2 class="tamanho_letra_lista">Evento:</h2>
					<p th:text="${evento.evento}"></p>
				</div>
				<div class="flex_lado_lista">
					<h2 class="tamanho_letra_lista">Genero:</h2>
					<p th:text="${evento.genero.generoMusical}"></p>
				</div>
				<div class="flex_lado_lista">
					<h2 class="tamanho_letra_lista">Casa de Show:</h2>
					<p th:text="${evento.casaShow.casa}"></p>
				</div>
				<div class="flex_lado_lista">
					<h2 class="tamanho_letra_lista">Data:</h2>
					<p th:text="${{evento.data}}"></p>
				</div>
				<div class="flex_lado_lista">
					<h2 class="tamanho_letra_lista">Capacidade:</h2>
					<p th:text="${evento.capacidade}"></p>
				</div>
				<div class="flex_lado_lista">
					<h2 class="tamanho_letra_lista">Valor:</h2>
					<p th:text="|R$ ${{evento.valor}}|"></p>
				</div>
				<button type="submit" class="btn btn-primary">Comprar</button>
			</div>
			<div class="div_fotos">
				<img class="fotos_generos"
					th:src="@{${'/imagens/'+evento.genero+'.jpg'}}">
			</div>
		</div>




		
</section>
</body>
</html>
