<!DOCTYPE html>
<html xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<meta charset="UTF-8">
<title>Shirloka</title>
</head>

<section layout:fragment="conteudo">
		<main role="main">
		
			<section class="jumbotron text-center">			
				<div class="container">
					<h1 class="jumbotron-heading">Shirloka Ingressos</h1>
					<p class="lead text-muted">Aqui você encontra os melhores shows, nas melhores casas do Brasil!</p>
				</div>
			</section>

			<div class="album py-5 bg-light">
			    <div class="container">
			        <div class="text-center">
			            <h1 class="h3 mb-3 font-weight-normal">
			                <i class="oi oi-warning"></i>
			                <span th:text="${status}"></span>
			            </h1>
			
			            <i class="fas fa-user-lock"></i>
			            <h5 class="text-danger" th:text="${error}"></h5>
			
			            <div>
			                <span th:text="${message}"></span><br/><br/>
			                <a class="btn btn-primary" type="button" href="javascript:history.back()">Voltar a página anterior</a>
			            </div>
			        </div>
			    </div>
			</div>
		</main>
	    <script	th:src="~{}" th:fragment="js"></script>
		<script th:inline="javascript" th:fragment="inlinescript"></script>
</section>
